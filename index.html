<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBreak | Simple Breakout</title>
    <link rel="stylesheet" href="/assets/css/index.css">
</head>
<body>
    <div id="root">
        <main>
            <div class="info-div">
                <div class="old-info">
                    <h2 class="old-score-field">Last Score : <span id="last-score">0</span></h2>
                </div>
                <div class="info">
                    <h2 class="score-field">Score : <span id="score">0</span></h2>
                    <h2 class="score-field">Lifes : <span id="life">3</span></h2>
                </div>
            </div>
            <div id="press-start">Press Enter to start the game</div>
            <div>Press 'R' to restart</div>
            <table id="game-grid">
                <tr>
                    <td>
                        <div class="bricks" id="bricks"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="ball" id="ball"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="bar" id="movable-bar"></div>
                    </td>
                </tr>
            </table>
            <audio id="background-audio" loop>
                <source src="/assets/audios/Nier-CityRuins-8bit.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </main>
        <footer>
            <a href="https://github.com/Chipskein/DI-Game-Trab3" target="_blank">
                <img id="github-logo" src="/assets/imgs/github-logo.png"  alt="Github Logo">
            </a>
        </footer>
    </div>
<script src="/assets/js/index.js"></script>
</body>
</html>
